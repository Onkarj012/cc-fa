<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .chat-container {
        width: 400px;
        background: white;
        border-radius: 10px;
        margin: auto;
        padding: 20px;
      }
      .msg {
        margin: 10px 0;
      }
      .user {
        color: blue;
      }
      .bot {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>☁️ Cloud Chatbot</h2>
      {% for user, bot, time in chats %}
      <div class="msg"><strong class="user">You:</strong> {{ user }}</div>
      <div class="msg"><strong class="bot">Bot:</strong> {{ bot }}</div>
      {% endfor %}
      <form id="chatForm">
        <input
          type="text"
          name="message"
          placeholder="Ask me anything..."
          required
          style="width: 75%"
        />
        <button type="submit">Send</button>
      </form>
      <div id="response"></div>
    </div>

    <script>
      const form = document.getElementById("chatForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const res = await fetch("/chat", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById(
          "response"
        ).innerHTML = `<p><b>Bot:</b> ${data.reply}</p>`;
      });
    </script>
  </body>
</html>
